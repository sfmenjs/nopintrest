<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>No Interest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css">
	<link rel="stylesheet" type="text/css" href="/css/site.min.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="IndexController as ix">
	<nav class="navbar navbar-default navbar-fixed-top" ng-show="ix.status.isLoggedIn">
		<div class="container-fluid">

			<!-- Nav buttons -->

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" ui-sref="home"><span class="glyphicon glyphicon-home"></span> Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a ui-sref="addNewPost"> Add post</a></li>
			</ul>

			<!-- Search -->

			<form class="navbar-form navbar-left" role="search">
				<div class="inner-addon right-addon">
					<i class="glyphicon glyphicon-search"></i>
					<input type="text" ng-model="ix.search" class="form-control" placeholder="Search" />
				</div>
			</form>

			<!-- Dropdown -->

			<div id="floatRight" class="navbar-right">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle capital" id="dropDownToggle" data-toggle="dropdown" role="button" aria-expanded="false"> <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu" id="dropDown">
								<li><a ui-sref="profile" class="glyphicon glyphicon-user logOutButton"> Profile</a></li>
								<li><a href="#" class="glyphicon glyphicon-cog logOutButton"> Settings</a></li>
								<li class="divider"></li>
								<li><a ui-sref="about" class="glyphicon glyphicon-file logOutButton"> About</a></li>
								<li><a ui-sref="#" class="glyphicon glyphicon-question-sign logOutButton"> Help</a></li>
								<li class="divider"></li>
								<li ng-controller="LoginController as vm" ng-show="!vm.status.isLoggedIn"><a ui-sref="login" class="glyphicon glyphicon-log-in logOutButton"> Login</a></li>
								<li ng-controller="LoginController as vm" ng-show="vm.status.isLoggedIn"><a  ng-click="vm.logOut()" ui-sref="login" class="glyphicon glyphicon-log-out logOutButton"> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>

			<div id="userName" class="navbar-right logOutButton">
				{{ix.status.firstName}}
			</div>
			<div  class="navbar-right logOutButton">
				<img id="userImg" ng-src="{{ix.status.userImg}}">
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<ui-view></ui-view>
	<!-- Ext Libs -->

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- <script src="bootstrap/dist/js/bootstrap.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Routing -->
	<!-- <script src="angular/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- <script src="angular-bootstrap/ui-bootstrap.min.js"></script> -->
	<!-- <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.min.js"></script>

	<!-- <script src="angular-ui-router/release/angular-ui-router.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

	<!-- Global Src -->
	<script src="js/jsBundle.min.js"></script>

</body>
</html>
